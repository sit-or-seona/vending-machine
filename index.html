<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Vending Machine</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-cola">
        <header class="tit-cola">
            <h1>
                <img src="images/logo.png" alt="콜라콜라 로고">
            </h1>
        </header>
        <main class="main-cola">
            <section class="cont-machine">
                <h2 class="screen_out">콜라 자판기</h2>
                <ul class="list-items">
                    <li><button>
                        <img src="images/Original_Cola.png" alt="">
                        Original_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                    <li><button class="soldout">
                        <img src="images/Violet_Cola.png" alt="">
                        Violet_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                    <li><button>
                        <img src="images/Yellow_Cola.png" alt="">
                        Yellow_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                    <li><button>
                        <img src="images/Cool_Cola.png" alt="">
                        Cool_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                    <li><button>
                        <img src="images/Green_Cola.png" alt="">
                        Green_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                    <li><button>
                        <img src="images/Orange_Cola.png" alt="">
                        Orange_Cola
                        <span class="txt-price">1000</span>
                    </button></li>
                </ul>
                <div class="user-machine">
                    <p class="user-machine-left txt-balance">
                        잔액 :
                        <span>1,000원</span>
                    </p>
                    <button>거스름돈 반환</button>
                </div>
                <form class="user-machine">
                    <input class="user-machine-left txt-deposit" type="text" placeholder="입금액 입력" required>
                    <button>입금</button>
                </form>
                <div class="user-machine">
                    <ul class="user-machine-left list-select">
                        <li class="card-select">
                            <figure class="card-select-item">
                                <img src="images/Original_Cola.png" alt="">
                                <figcaption>
                                    Original_Cola
                                </figcaption>
                            </figure>
                            <span class="card-select-qty">1</span>
                        </li>
                        <li class="card-select">
                            <figure class="card-select-item">
                                <img src="images/Green_Cola.png" alt="">
                                <figcaption>
                                    Green_Cola
                                </figcaption>
                            </figure>
                            <span class="card-select-qty">2</span>
                        </li>
                    </ul>
                    <button>획득</button>
                </div>
            </section>

            <section class="cont-budget">
                <div class="txt-budget">
                    <h2>소지금 :</h2>
                    <p>25,000원</p>
                </div>
            </section>

            <section class="cont-gain">
                <h2>획득한 음료</h2>
                <ul class="list-select">
                    <li class="card-select">
                        <figure class="card-select-item">
                            <img src="images/Original_Cola.png" alt="">
                            <figcaption>
                                Original_Cola
                            </figcaption>
                        </figure>
                        <span class="card-select-qty">1</span>
                    </li>
                    <li class="card-select">
                        <figure class="card-select-item">
                            <img src="images/Green_Cola.png" alt="">
                            <figcaption>
                                Green_Cola
                            </figcaption>
                        </figure>
                        <span class="card-select-qty">2</span>
                    </li>
                    <li class="card-select">
                        <figure class="card-select-item">
                            <img src="images/Orange_Cola.png" alt="">
                            <figcaption>
                                Orange_Cola
                            </figcaption>
                        </figure>
                        <span class="card-select-qty">1</span>
                    </li>
                    <li class="card-select">
                        <figure class="card-select-item">
                            <img src="images/Violet_Cola.png" alt="">
                            <figcaption>
                                Violet_Cola
                            </figcaption>
                        </figure>
                        <span class="card-select-qty">5</span>
                    </li>
                </ul>
                <p class="txt-total">총금액 : 9,000 원</p>
            </section>
        </section>
        </main>
    </section>
</body>
</html>
