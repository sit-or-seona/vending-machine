<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Vending Machine</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="section-cola">
        <header class="tit-cola">
            <h1>
                <img src="images/logo.png" alt="콜라콜라 로고">
            </h1>
        </header>
        <main class="main-cola">
            <section class="cont-machine">
                <h2 class="screen_out">콜라 자판기</h2>
                <ul class="list-items">
                    <li><button>
                        <img src="" alt="">
                        Original_Cola
                        <span class="price">1000원</span>
                    </button></li>
                    <li><button>
                        <img src="" alt="">
                        Violet_Cola
                        <span class="price">1000원</span>
                    </button></li>
                    <li><button>
                        <img src="" alt="">
                        Yellow_Cola
                        <span class="price">1000원</span>
                    </button></li>
                    <li><button>
                        <img src="" alt="">
                        Cool_Cola
                        <span class="price">1000원</span>
                    </button></li>
                    <li><button>
                        <img src="" alt="">
                        Green_Cola
                        <span class="price">1000원</span>
                    </button></li>
                    <li><button>
                        <img src="" alt="">
                        Orange_Cola
                        <span class="price">1000원</span>
                    </button></li>
                </ul>
                <form class="user-machine">
                    <input class="user-machine-left" type="text" name="" id="" value="잔액 :">
                    <button>거스름돈 반환</button>
                </form>
                <form class="user-machine">
                    <input class="user-machine-left" type="text" name="" id="" placeholder="입금액 입력" required>
                    <button>입금</button>
                </form>
                <div class="user-machine">
                    <ul class="user-machine-left list-select">
                        <li>
                            <figure>
                                <img src="" alt="">
                                <figcaption></figcaption>
                            </figure>
                            <span></span>
                        </li>
                        <li>
                            <figure>
                                <img src="" alt="">
                                <figcaption></figcaption>
                            </figure>
                            <span></span>
                        </li>
                    </ul>
                    <button>획득</button>
                </div>
            </section>

            <section class="cont-budget">
                <div class="txt-budget">
                    <h2>소지금 :</h2>
                    <p>25,000원</p>
                </div>
            </section>

            <section class="cont-gain">
                <h2>획득한 음료</h2>
                <ul class="list-select">
                    <li>
                        <figure>
                            <img src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <span></span>
                    </li>
                    <li>
                        <figure>
                            <img src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <span></span>
                    </li>
                    <li>
                        <figure>
                            <img src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <span></span>
                    </li>
                    <li>
                        <figure>
                            <img src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <span></span>
                    </li>
                </ul>
                <p class="total">총금액 : 9,000원</p>
            </section>
        </section>
        </main>
    </section>
</body>
</html>
